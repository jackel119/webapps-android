language: android
before_install:
- openssl aes-256-cbc -K $encrypted_4f33c1e899f4_key -iv $encrypted_4f33c1e899f4_iv
  -in android/app/my-release-key.keystore.enc -out android/app/my-release-key.keystore -d
- nvm install 6
- node --version
install:
- npm install
android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  - addon-google_apis-google-16
script:
- cd android && ./gradlew assembleRelease
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file: "$TRAVIS_BUILD_DIR/android/app/build/outputs/apk/app-release.apk"
  on:
    repo: jackel119/webapps-android
    tags: true
